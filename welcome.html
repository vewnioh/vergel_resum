<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - vergie.</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    .gradient-custom {
        background: linear-gradient(to bottom, #3C3F2D, #2C2C2C);
    }
    .mb-4 {
        color: white;
    }
    .card {
      background-color: #1c1c1c;
      border: none;
    }
    .btn-warning {
      background-color: #B35C1E;
      border: none;
    }
    .btn-warning:hover {
      background-color: #ff8c1a;
    }
    .h5 {
      font-weight: 400;
    }
    .card-body {
      padding: 2rem;
    }
  </style>
</head>
<body class="gradient-custom">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg" style="border-radius: 1rem;">
            <div class="card-body text-center">
              <h2 class="mb-4">Welcome!</h2>
              <p class="h5 mb-4 text-warning" id="userEmail"></p>
              <a href="./index.html" class="btn btn-warning btn-lg w-100">Go to Homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    if (email) {
      document.getElementById('userEmail').textContent = `Welcome, ${email}!`;
    } else {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
