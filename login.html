<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vergel.</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3C3F2D;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    .gradient-custom {
      background: linear-gradient(to bottom, #3C3F2D, #2C2C2C);
    }
    .mb-5 {
        color: white;
    }
    .mb-0 {
        color: white;
    }
    .card {
      background-color: #1c1c1c;
      border: none;
    }
    .form-control {
      background-color: #ffffff;
      border: 1px solid #444;
      text-decoration: white;
      color: #090909; 
    }
    .form-control::placeholder {
      color: #aaa; 
    }
    .form-control:focus {
      background-color: #ffffff;
      border-color: #B35C1E;
      box-shadow: 0 0 0 0.2rem rgba(179, 92, 30, 0.25);
    }
    .btn-warning {
      background-color: #B35C1E;
      border: none;
    }
    .btn-warning:hover {
      background-color: #ff8c1a;
    }
    .text-warning {
      color: #B35C1E !important;
    }
    .card-body {
      padding: 2rem;
    }
  </style>
</head>
<body class="gradient-custom">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-lg" style="border-radius: 1rem;">
            <div class="card-body text-center">
              <h3 class="mb-5">Login</h3>
              <form id="loginForm">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="vergel@gmail.com" required>
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <button class="btn btn-warning btn-lg w-100 mb-4" type="submit">Login</button>
                <p class="mb-0">Don't have an account? 
                  <a href="register.html" class="text-warning fw-bold">Register</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission

      const email = document.getElementById('email').value;  // Ensure the ID matches 'email'
      const password = document.getElementById('password').value;

      // Check if email and password match
      if (email === 'vergel@gmail.com' && password === 'Password') {
        // Logic for successful login
        alert('Login successful!');
        const encodedEmail = encodeURIComponent(email);
        window.location.href = `welcome.html?email=${encodedEmail}`;  // Redirect with email as query parameter
      } else {
        // Logic for failed login
        alert('Invalid username or password!');
      }
    });
  </script>
</body>
</html>
